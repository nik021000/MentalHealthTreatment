<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in</title>
</head>

<body >
  <div class="main">
    <p class="sign" >Register</p>
    <form class="form1">
      <input [(ngModel)]="registerUserData.name" name="name" class="un " type="text" placeholder="Name" required>
      <input [(ngModel)]="registerUserData.email" [(ngModel)]="registerUserData._id" name="email" class="un " type="text" placeholder="Email" required>
      <input [(ngModel)]="registerUserData.password" name="password" class="pass" type="password" placeholder="Password" required>
      <input [(ngModel)]="registerUserData.password" name="password" class="pass" type="password" placeholder="Confirm Password" required>
      <button (click) = "registerUser()" class="submit" >Sign in</button>
      <p class="forgot" ><a href="#">Forgot Pass?</a></p>
      <p class="forgot" ><a href="/login/">Already have Account</a></p>
    </form>
    </div>
</body>
</html>
